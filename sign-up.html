<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/Assets/book-shelf-logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <main>
        <div class="form-contaner">
            <div class="image">
                <img src="Assets/my-book-shelf logo.png" alt="my-book-shelf">
            </div>
            <h2>Registration !</h2>
            <p class="message">Sign up for your e-library account</p>
            <div class="email_and_password">   
                <label for="Registration-number">Reg. No. </label>
                <input type="text" name="Registration-number" id="Registration-number">
                
                <label for="email">College Email</label>
                <input type="email" name="email" id="email">
                
                <label for="password">Password </label>
                <input type="password" name="password" id="password">
                
                <label for="password2">Confirm Password</label>
                <input type="password" name="password" id="password">

            </div>
            <div class="remember_forgot">
                <div class="checkbox">
                    <input type="checkbox" name="remember">
                    <span>Remember me</span>
                </div>
                <a href="#">Forgot password</a>
            </div>
            <input type="button" value="Login" class="button">
            <div class="user_options">
                <p>Already a user? <a href="/index.html">Login</a></p>
                <p>Use as guest</p>
            </div>
        </div>
    </main>
</body>
</html>
