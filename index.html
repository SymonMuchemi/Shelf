<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/Assets/book-shelf-logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome </title>
</head>
<body>
    <main>
        <div class="form-contaner">
            <div class="image">
                <img src="Assets/my-book-shelf logo.png" alt="my-book-shelf">
            </div>
            <h2>Welcome Back !</h2>
            <p class="message">Sign in to you digital library</p>
            <div class="email_and_password">   
                <label for="email">Email</label>
                <input type="email" name="email" id="email">                
                
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="remember_forgot">
                <div class="checkbox">
                    <input type="checkbox" name="remember">
                    <span>Remember me</span>
                </div>
                <a href="#">Forgot password</a>
            </div>
            <input type="button" value="Login" class="button">
            <div class="user_options">
                <p>New user? <a href="/sign-up.html">Register Here</a></p>
                <p>Use as guest</p>
            </div>
        </div>
    </main>
</body>
</html>
