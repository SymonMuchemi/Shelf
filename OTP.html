<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/Assets/book-shelf-logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Enter OTP</title>
</head>
<body>
    <main>
        <div class="form-contaner">
            <div class="image">
                <img src="Assets/my-book-shelf logo.png" alt="my-book-shelf">
            </div>
            <h2>Verification</h2>
            <p class="message">Check your E-mail for OTP</p>
            <form action="">
                <p class="OTP_page_message">Enter OTP here</p>
                <div class="OTP">
                    <input type="text" id="OTP_code_1" class="OTP_code" numbers-only>
                    <input type="text" id="OTP_code_2" class="OTP_code" numbers-only>
                    <input type="text" id="OTP_code_3" class="OTP_code" numbers-only>
                    <input type="text" id="OTP_code_4" class="OTP_code" numbers-only>
                    <input type="text" id="OTP_code_5" class="OTP_code" numbers-only>
                </div>
                <input type="button" value="Verify" class="button">
            </form>
            <div class="user_options">
                <p>Not yet received? <a href="#">Resend</a></p>
                <p>Back</p>
            </div>
        </div>
    </main>
</body>
</html>
